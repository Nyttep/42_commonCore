server {
	listen     443 ssl;
	ssl_protocols TLSv1.2 TLSV1.3;
	ssl_certificate /etc/nginx/tsl/inception.crt;
	ssl_certificate_key /etc/nginx/tsl/inception.key;

	root /var/www/html;
	server_name pdubois.42.fr;
	index index.php index.html index.htm;

	location / {
		try_files $uri $uri/ =404;
	}

	location ~ \.php$ {
		include snippets/fastcgi-php.conf;
		fastcgi_pass wordpress:9000;
	}
}
